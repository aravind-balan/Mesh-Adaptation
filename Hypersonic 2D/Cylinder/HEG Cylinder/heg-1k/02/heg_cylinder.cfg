%
% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
MATH_PROBLEM= DIRECT
SOLVER= NEMO_NAVIER_STOKES
KIND_TURB_MODEL= NONE
RESTART_SOL= NO
%
% ----------- COMPRESSIBLE AND INCOMPRESSIBLE FREE-STREAM DEFINITION ----------%
MACH_NUMBER= 8.98
AOA= 0.0
SIDESLIP_ANGLE= 0.0
FREESTREAM_TEMPERATURE= 901
FREESTREAM_TEMPERATURE_VE= 901
FREESTREAM_PRESSURE= 476
INIT_OPTION= TD_CONDITIONS
%
%------------------------------- GAS MODEL ------------------------------------%
GAS_MODEL= AIR-5
GAS_COMPOSITION= ( 0.7543, 0.00713, 0.01026, 0.00001, 0.2283)
FLUID_MODEL= SU2_NONEQ
%
% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
MARKER_SYM= ( symmetry )
MARKER_OUTLET= ( outlet, 2 )
MARKER_FAR = ( inlet )
MARKER_ISOTHERMAL= ( wall, 300 )
%
MARKER_PLOTTING= ( wall )
%MARKER_MONITORING= ( none )
%
% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 0.5
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )
LINEAR_SOLVER= FGMRES 
LINEAR_SOLVER_ERROR= 1E-6
LINEAR_SOLVER_ITER= 10
ITER= 100000000000
%
% -------------------------- MULTIGRID PARAMETERS -----------------------------%

MGLEVEL= 0
%MGCYCLE= W_CYCLE
%MG_PRE_SMOOTH= ( 1, 2, 2, 2 )
%MG_POST_SMOOTH= ( 1, 1, 1, 1 )
%MG_CORRECTION_SMOOTH= ( 1, 1, 1, 1 )
%MG_DAMP_RESTRICTION= 1.0
%MG_DAMP_PROLONGATION= 1.0

%
% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
CONV_NUM_METHOD_FLOW= AUSM
MUSCL_FLOW= NO
SLOPE_LIMITER_FLOW= VENKATAKRISHNAN
VENKAT_LIMITER_COEFF= 0.05
%REF_ELEM_LENGTH= 0.01
TIME_DISCRE_FLOW= EULER_IMPLICIT
%
% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%CONV_CRITERIA= RESIDUAL
CONV_RESIDUAL_MINVAL= -11
CONV_STARTITER= 10
%
% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
MESH_FILENAME=grid-02.su2
MESH_FORMAT= SU2
SOLUTION_FILENAME= restart_flow.dat 
RESTART_FILENAME= restart_flow.dat  
CONV_FILENAME= history
VOLUME_FILENAME= soln_volume
SURFACE_FILENAME= soln_surface
OUTPUT_WRT_FREQ= 500
OUTPUT_FILES= (RESTART, PARAVIEW, SURFACE_PARAVIEW) 
SCREEN_WRT_FREQ_OUTER= 1
READ_BINARY_RESTART=YES
